spring.application.name=api

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nutech_db}
spring.datasource.username=${DATABASE_USERNAME:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:43200000}


file.upload-dir=${FILE_UPLOAD_DIR:uploads/profiles}
api.path=${API_BASE_URL:http://localhost:8080}

server.port=${PORT:8080}
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true